<!-- layout.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <title th:remove="all">RunGroup</title>
</head>
<body th:fragment="body">
<!-- Header Fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main Content -->
<main class="flex-shrink-0">
    <section th:fragment="content" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Events Available in the Club</h1>
                <p class="lead fw-normal text-muted mb-0">Make a look for following events</p>
            </div>
            <div class="row gx-5">
                <div th:each="club : ${clubs}" class="col-lg-6 mb-5">
                    <div class="position-relative mb-3">
                        <img th:src="${club.photoUrl}" alt="Club Image" class="img-fluid rounded-3 club-image" />
                        <h3 class="h3 fw-bolder text-decoration-none link-dark mt-3">
                            <a style="text-decoration: none; font-weight: bold; text-align: center;" th:text="${club.title}" href="#!"></a>
                        </h3>
                    </div>
                    <a class="btn btn-primary" th:href="@{/clubs/{clubId}/edit(clubId=${club.id})}">Edit</a>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
